<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Processing App</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <div class="container">
        <h1>Speech Processing App</h1>

        <div class="section">
            <h2>Text to Speech</h2>
            <textarea id="textInput" placeholder="Enter text to convert to speech..."></textarea>
            <button id="convertToSpeech">Convert to Speech</button>
            <audio id="audioPlayer" controls style="display: none; margin-top: 1rem; width: 100%;"></audio>
        </div>

        <div class="section">
            <h2>Speech to Text</h2>

            <button id="startRecording">Start Recording</button>
            <button id="stopRecording" style="display:none;">Stop Recording</button>
            <p>Say <strong style="color: red;">'stop listening' </strong> stop the recording</p>
            <div id="recordingStatus" class="status"></div>
            <div id="transcript" class="transcript"></div>
        </div>
    </div>


    <script src="/static/js/script.js"></script>
</body>

</html>
